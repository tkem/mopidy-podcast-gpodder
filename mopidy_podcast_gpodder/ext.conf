[podcast-gpodder]
enabled = true

# gpodder.net base URL
base_url = http://gpodder.net/

# user-friendly name for browsing the gpodder.net root directory
root_name = gpodder.net

# format string for tag results
tag_name = {tag}

# format string for podcast results
podcast_name = {title}

# default number of tags or podcasts to show when browsing
count = 20

# HTTP request timeout when accessing gpodder.net in seconds
timeout = 10
